<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>joinex</title>
		<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/joinex.css">
    <script src="script/joinex.js"></script> 
  </head>
  <body>
    <div id="join_mem">
      <button class="close2" onclick="return false" >&#735;</button>
      <h2>회원가입</h2>
      <form name="member_form" method="post" action="insert.php" onsubmit="return validateForm()">
        <div id="form_join">
          <label for="id" class="id">ID</label>
          <div id="id1">
            <input type="text" name="id" id="id" placeholder="아이디">
          </div>
          <div id="id2">
            <a href="#"><img src="image/checkn.png" alt="checkid"></a>
          </div>
          <div class="id3">*4~12자의 영문자,숫자,특수기호 혼합해서 사용할 수 있습니다.</div> 

          <label for="name" class="id">Name</label>
          <input type="text" maxlength="12" name="name" id="name" placeholder="이름"><br>
          <div id="id4">*필수입력</div> 

          <label for="pwd" class="id">Password</label>
          <input type="password" name="pass" id="pwd"  placeholder="비밀번호"><br>
          <div class="id3">*8~10자의 영문자,숫자 혼합해서 사용할 수 있습니다.</div> 
          
          <label for="pwd1">Confirm Password</label>
          <input type="password" name="pass_confirm" id="pwd1"  placeholder="비밀번호확인"><br>	

          <label for="ph" class="id">Phone number</label>
          <input type="tel" name="tel" id="ph"  placeholder="전화번호 입력하세요">
          	   
          <label for="email1" class="id">Email</label>
          <input type="email" id="email1" name="email1"  placeholder="you@test.com">
          
          <p class="a1 id">성별<br>
            <input type="radio" class="a2" value="M" name="ss">남
            <input type="radio"  class="a2" value="F" name="ss">여
          </p>
          
          <div id="button">
            <input type="submit" value="submit" class="f_btn">
            <input type="reset" value="reset"> 
          </div>
        </div>	 
      </form>
    </div>

  </body>
</html>
